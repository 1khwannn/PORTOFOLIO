<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock - Ikhwan</title>

    <link
      href="https://fonts.cdnfonts.com/css/digital-numbers"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <video autoplay muted loop id="video-bg">
      <source src="background.mp4" type="video/mp4" />
      Browser Anda tidak mendukung tag video.
    </video>

    <div id="clock">
      <div id="date-display"></div>
      <div id="time">
        <div><span id="hour">00</span><span>Hours</span></div>
        <div><span id="minute">00</span><span>Minutes</span></div>
        <div><span id="seconds">00</span><span>Seconds</span></div>
        <div><span id="ampm">AM</span></div>
      </div>
    </div>

    <audio id="bgMusic" loop autoplay muted style="display: none">
      <source src="music.mp3" type="audio/mpeg" />
      Browser Anda tidak mendukung audio.
    </audio>

    <button id="muteButton">
      <span id="muteIcon">ðŸ”‡</span>
    </button>
    <script src="script.js"></script>
  </body>
</html>
