<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Task Manager</h1>

    <form id="task-form">
        <input type="text" id="task-input" placeholder="Judul Tugas " required>
        <textarea id="task-description" placeholder=" Jelaskan Detail Tugas"></textarea>
        <div class="form-bottom-row">
            <label for="task-deadline"><i class="far fa-calendar-alt"></i> Deadline:</label>
            <input type="date" id="task-deadline">
            <label for="task-priority"><i class="fas fa-fire-alt"></i> Prioritas :</label>
            <select id="task-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">âž• Tambah Tugas</button>
        </div>
    </form>

    <hr>
    
    <div class="filter-controls-group">
        <div class="filter-controls">
            <label for="filter-status">Filter Status:</label>
            <select id="filter-status">
                <option value="all">Semua</option>
                <option value="pending">Pending</option>
                <option value="completed">Selesai</option>
            </select>
            <label for="filter-priority">Filter Prioritas:</label>
            <select id="filter-priority">
                <option value="all">Semua</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        <div class="clear-buttons">
             <button id="clear-completed-btn" class="action-button"><i class="fas fa-check-double"></i> Clear Selesai</button>
            <button id="clear-all-btn" class="action-button delete-btn"><i class="fas fa-trash-alt"></i> Clear Semua</button>
        </div>
    </div>


    <div id="progress-container">
        <h3>Task Progress</h3>
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-text"></p>
    </div>

    <hr>

    <ul id="task-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
